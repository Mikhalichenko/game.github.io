<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пятнашки</title>
    <link rel="stylesheet" href="libs/normalize-css/normalize.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="timer">03:12:12</div> <!--End #timer -->

<div id="settings">
    <ul>
        <li><a href="#" data-btn="menu-bnt" title="Меню"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
        <li><a href="#" data-btn="volume-btn" data-play="1" title="Звук"><i class="fa fa-volume-up" aria-hidden="true"></i></a></li>
        <li><a href="#" data-btn="pause-btn"  title="Пауза" data-pause="0"><i class="fa fa-pause" aria-hidden="true"></i></a></li>
    </ul>
</div> <!--End #settings -->

<div id="wrapper">


    <div class="canvas-wrap">
        <div class="canvas-content">

            <div class="page menu active" data-page="menu">
                <h1>Пятнашки</h1>
                <ul>
                    <li><a href="#" class="newGame-btn">Новая игра</a></li>
                    <li><a href="#" class="records-btn">Рекорды</a></li>
                    <li><a href="#" class="how-to-play-btn">Как играть</a></li>
                </ul>
            </div> <!-- End .page menu -->

            <div class="page game" data-page="game">
                <div id="board"></div>
            </div> <!-- End .page game -->

            <div class="page records" data-page="records">

            </div> <!-- End .page records -->

            <div class="page how-to-play" data-page="how-to-play">
                <div class="block-info">
                    Для передвижения по игровой доске нажимайте

                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>

                    <p><i class="fa fa-info-circle" aria-hidden="true"></i></p>
                </div>
            </div> <!-- End .page records -->

        </div>

        <div id="canvas" class="gradient"></div>
    </div>

</div> <!-- End .wrapper -->

<div class="pause-block">
    <h2>Пауза</h2>
    <p>
        <i class="fa fa-play play-pause-btn" title="Продолжить" aria-hidden="true"></i>
    </p>
</div> <!-- End .pause-block -->



<script src="libs/JoanClaret-html5/js/three.min.js"></script>
<script src="libs/JoanClaret-html5/js/projector.js"></script>
<script src="libs/JoanClaret-html5/js/canvas-renderer.js"></script>
<script src="libs/JoanClaret-html5/js/3d-lines-animation.js"></script>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/JoanClaret-html5/js/color.js"></script>
<script src="libs/timer.jquery/dist/timer.jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
